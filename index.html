<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<!-- JQ -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

	<!-- Moment.js -->
	<script src="moment.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<script src="train-scheduler-logic.js"></script>


</head>
<body>

<div class="container" id="macrocontainer">

  <div class="row">
    <div class="col" id="BSrow1of3">
		<div class="jumbotron bg-success">
		  <h1 class="display-3 font-weight-bold text-light" style="text-align: center;">TRAIN SCHEDULER</h1>
		</div>
    </div>
  </div>

  <div class="row" id="BSrow2of3">
    <div class="col">

		<div class="card">
		  <div class="card-header bg-primary font-weight-bold text-light">
		    CURRENT TRAIN SCHEDULE
		  </div>
		  <div class="card-body">

			<table class="table table-hover table-inverse bg-success" id="currentTrainSchedule">
			  <thead>
			    <tr>
			      <th>Train Name</th>
			      <th>Destination</th>
			      <th>Frequency (m)</th>
			      <th>Next Arrival</th>
			      <th>Minutes Away</th>
			    </tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>

		  </div>
		</div>
    </div>
  </div>

    <div class="row" id="BSrow3of3">
    <div class="col">
		<div class="card">
		  <div class="card-header bg-primary font-weight-bold text-light">
		    ADD TRAIN
		  </div>
		  <div class="card-body bg-success">

		  	<form>
			
			<div class="form-group">
				<label for="trainName" class="font-weight-bold text-light">Train Name</label>
				<input type="text" class="form-control" id="trainName">
			</div>
			<br>

			<div class="form-group">
				<label for="destination" class="font-weight-bold text-light">Destination</label>
				<input type="text" class="form-control" id="destination">
			</div>
			<br>

			<div class="form-group">
				<label for="firstTrainTime" class="font-weight-bold text-light">First Train Time (Use 24:00 Military Time)</label>
				<input type="text" class="form-control" id="firstTrainTime">
			</div>
			<br>						

			<div class="form-group">
				<label for="frequency" class="font-weight-bold text-light">Frequency</label>
				<input type="text" class="form-control" id="frequency">
			</div>
			<br>

			<button id="add-train" type="submit" class="btn btn-warning font-weight-bold text-dark">SUBMIT</button>

			</form>

		  </div>
		</div>


    </div>
  </div>

</div>

<style type="text/css">	#BSrow3of3 {padding-top: 20px;} #BSrow1of3 {padding-top: 20px;}</style>

<!-- Logic file -->

</body>
</html>
